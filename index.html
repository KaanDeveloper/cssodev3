<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Google</title>
</head>
<body>
    <!--Header Başlangıç-->
    <header>
        <ul class="header-links-1">
            <li><a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>
            <li><a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
        </ul>
        <ul class="header-links-2">
            <li><a href="https://web.archive.org/web/20191219105436/https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
            <li><a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a></li>
            <li><a href="#"><img src="appsbutton.svg" alt="." width="18" height="18"></a></li>
            <li id="button"><button type="button">Sign In</button></li>
        </ul>
    </header>
    <!--Header Bitiş-->
    <!--Main Başlangıç-->
    <div class="main">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>
        <div class="search">
            <input type="text">
            <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
            </svg>
            <img src="voicelogo.png" alt="voice" width="25"
            height="25">
            <div class="buttons">
                <button type="button">Google Search</button>
                <button type="button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    <!--Main Bitiş-->
    <!--Footer Başlangıç-->
    <footer>
        <ul class="footer-1">
            <li><a href="https://web.archive.org/web/20191130221802/https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
            <li><a href="https://web.archive.org/web/20191130221757/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></li>
            <li><a href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
        </ul>
        <ul class="footer-2">
            <li><a href="https://web.archive.org/web/20191201001452/https://policies.google.com/privacy?fg=1">Privacy</a></li>
            <li><a href="https://web.archive.org/web/20191201001502/https://policies.google.com/terms?fg=1">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </footer>
    <!--Footer Bitiş-->
</body>
</html>
